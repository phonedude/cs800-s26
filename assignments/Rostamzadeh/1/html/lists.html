<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>

    <!-- Ordered list -->
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>

    <!-- Unordered list -->
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>

    <!-- Definition list -->
    <dl>
      <dt>HTML</dt>
      <dd>A markup language for creating web pages.</dd>

      <dt>CSS</dt>
      <dd>A language used to style web pages.</dd>
    </dl>

  </body>
</html>
