<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inline Tags</title>
  </head>
  <body>
    <p><strong>This text is strong.</strong></p>
    <p><em>This text is emphasized.</em></p>
    <p>H<sub>2</sub>O is water.</p>
    <p>2<sup>10</sup> equals 1024.</p>
    <p><span>This is a span element.</span></p>
  </body>
</html>
