<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>

    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>

    <dl>
      <dt>HTML</dt>
      <dd>Markup language for web pages</dd>
      <dt>CSS</dt>
      <dd>Styling language for web pages</dd>
    </dl>
  </body>
</html>
